{% extends 'home.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/signup-login-style.css' %}">
{% endblock %}

{% block content %}

    <div class="form">
        <h1 class="name">Log in</h1>

        <form action="{% url 'accounts:login' %}" method="post" class="site-form">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="login-btn">Log in</button>
        </form>
    </div>

{% endblock %}
